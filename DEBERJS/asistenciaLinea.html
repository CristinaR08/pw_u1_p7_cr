<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Linea</title>
    <link rel="stylesheet" href="../css/asis.css">
</head>

<body>
    <header>
        <h1
            style="text-align: center; background-color:  rgb(13, 13, 120); color: white; padding: 10px; font-family: Verdana, Geneva, Tahoma, sans-serif;">
            Registro de asistencia</h1>
        <h2
            style="box-shadow: 5px 5px 10px rgba(202, 6, 6, 0.5); padding: 10px; border-radius: 20px; text-align: center; max-width: 700px; margin: 0 auto;">
            Por favor, ingrese sus datos</h2>
    </header>
    <nav>
        <h5>&#191;Desea Continuar&#63;</h5>
        <button id="aceptar"
            onclick="document.getElementById('aceptar').style.backgroundColor='chartreuse'">Aceptar</button>
        <button id="rechazar"
            onclick="document.getElementById('rechazar').style.backgroundColor= 'red'">Rechazar</button>
    </nav>
    <section>
        <br>
        <label id="nombre" for="nom">Nombre: </label>
        <input id="nom" type="text">
        <br><br>
        <label id="apellido" for="apell">Apellido: </label>
        <input id="apell" type="text">
        <br><br>
        <label id="edad" for="age">Edad: </label>
        <input id="age" type="number">
        <br><br>
        <button id="registro"
            onclick="document.getElementById('registro').innerText = 'Registro Exitoso&#33;';
            document.getElementById('registro').style.fontSize = '30px'; 
            document.getElementById('registro').style.backgroundColor = 'coral';  
            document.getElementById('im').style.display = 'block';
            document.getElementById('nombre').innerText = 'BIENVENIDX';
            document.getElementById('apellido').style.color = 'white';
            document.getElementById('edad').style.color = 'white'">Registrarse</button>
        <br><br>
        <img id="im" src="../img/profile.png" alt="perfil1" style="width: 100px; display: none; margin-left: 50px;">
    </section>
    <footer>
    </footer>
</body>

</html>
